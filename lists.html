<!doctype html>
<!-- This Page we will work on lists, both ordered and unordered-->
<!-- ************-->
<html>
    <head>
        <title> Nancy's lists</title>
    </head>
    
<!-- ************-->
<!-- here is how we do unordered lists and we get squares by <ul style="list-style-type:square"> -->
<!-- ************-->
    
    <body>
        <p> My favorite <I><span style=color:lavendar>Books</span></I> </p>
          <ul style="list-style-type: square">
              <li>It Ends With Us</li>
              <li>Deep In His Soul</li>
              <li>We Were Liars</li>
              <li>Offside</li>
          </ul>
        <hr>
<!-- ************-->
<!-- Here is a ordered list with numbers of my favorite movies.-->
<!-- ************-->
        <p> My Favorite Movies</p>
<!-- ************-->
<!-- to get roman numerals infant of the list <ol style="list-style-type:upper-roman">-->
<!-- to get lower case letters on the sub set add <ol style-"list-style-type:lower-alpha">-->
<!-- ************-->
        <ol style="list=style-type:upper-roman">
            <li>Movies</li>
                <ol style="list-style-type:lower-alpha">
                    <li>Divergent Series</li>
                    <li>Twilight Saga</li>
                    <li>Whisker Away</li>
                </ol>
            <li>Shows</li>
            <li>Fruits Basket 2019</li>
            <li>HoriMiya</li>
        </ol>
    </body>
</html>
