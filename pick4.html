<!doctype html>
<!-- lucky1.html       Nancy Frutis -->
<!-- Web page that generates a lucky number from a range. -->
<!-- =========================================== -->

<html>
 <head>
   <title> Pick-4 Lottery </title>
 </head>

 <body>
   <h2>Pick-4 Lottery</h2>
   <p>
     Enter the maximum ball number (the lowest ball number is always 0):
     <input type="text" id="maxBox" size=0 value=9>.
   </p>
   <input type="button" value="Generate Pick-4 Winner" 
       onclick="
               maxVal=parseFloat(document.getElementById('maxBox').value);
               number1=Math.floor(Math.random()*(maxVal+1));
               number2=Math.floor(Math.random()*(maxVal+1));
               number3=Math.floor(Math.random()*(maxVal+1));
               number4=Math.floor(Math.random()*(maxVal+1));
               document.getElementById('outputDiv').innerHTML= 
                     'The PICK-4 lottery winner is ' + number1+number2+number3+number4; 
               ">  
   <hr>
   <div id="outputDiv"></div>
 </body>
</html>
